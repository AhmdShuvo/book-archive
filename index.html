<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
     <!-- BOOTSTRAP CDN  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- BOOTSTRAP CDN  -->

    <!-- Css link  -->
         <link rel="stylesheet" href="/styles/style.css">

</head>


 

<body class="body">

    <!-- main Section  -->
    <main>
            
        <section class="container">
            <h1 class=" text-center mt-5"> Search books </h1>
  
          <!-- Input Section  -->
          <div class="input-group mb-4 mt-5">
              <input id="search" type="text" class="form-control p-3 me-2" placeholder="Search For your books " aria-describedby="button-addon2">
              <button onclick="ViewData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
        </section>

         <!-- ERROR SECTION  -->

                 
            <!-- Empty search error  -->
         <section >
            <h1 id="Error" class="text-center"></h1>
        </section>

                  
        <!-- show Total Results found  -->
        <section class="m-3" >

            <h1 id="totalresults"></h1>

                  <!-- results Div  -->
              <div id="results" class="mt-5 row row-cols-1 row-cols-md-4 p-4 m-2 g-4" >


              </div>
        </section>
             

           <!-- result not found Error  -->
        <section>
            <h1 class="text-center" id="not-matched"></h1>

        </section>

              <!-- spinner  -->
        <div id="loader" class=" loader">
           

        </div>

  </main>


  <!-- JS BUNDLE -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!-- JS BUNDLE -->

<!-- JS Script  -->
<script src="/js/main.js"></script>
    
</body>
</html>
